<!DOCTYPE html>
<html>
<title> Soal2 ajax1.html </title>
<head>
	<script> function loadXMLDoc(){
		var xmlhttp;
		if(window.XMLHttpRequest){
			xmlhttp= new XMLHttpRequest();
		} else {
			xmlhttp= new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange=function(){
		if(xmlhttp.readyState==4 && xmlhttp.status==200){
			document.getElementById("isi").innerHTML=xmlhttp.responseText;
		}
		}
		xmlhttp.open("GET","Soal1.xml",true);
			xmlhttp.send();
		}
	</script>
</head>
<body>
	<div id="isi">

	<h2>  Daftar Mahasiswa </h2></div>
	<button type="button" onclick="loadXMLDoc()">Ubah tulisan di atas</button>
</body>
</html>
